<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Dona Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato.css">
</head>
<body>
  <div id="container">

    <header>
      <div class="logo">
          <a href="index.html"><img src="LOGO.png" alt=""></a>
      </div>

      <div class="menu">

          <button class="hamburger" aria-label="Menu">&#9776;</button>

          <nav class="nav">
              <div class="cardapio"><a href="CARDAPIO.html">CARDÁPIO</a></div>
              <div class="bebidas"><a href="BEBIDAS.HTML">BEBIDAS</a></div>
              <div class="contatos"><a href="contato.html">CONTATOS</a></div>
              <div class="endereco"><a href="endereco.html">ENDEREÇO</a></div>
          </nav>
                  
          <div class="pecaagora"><a href="https://shop.beetech.com.br/donapizza/">PEÇA AGORA</a></div>
      </div>

      <div class="DL">
          <input type="checkbox" class="checkbox" id="botao-tema">
          <label class="label" for="botao-tema">
              <!--<i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>-->
              <i><img src="imagens/sol.png" alt=""></i>
              <i><img src="imagens/lua.png" alt=""></i>
             
              <i class="ball"></i>
              <div class="ball"></div>
          </label>
      </div>
    </header>
    
     <!-- Main: Conteúdo principal -->
    <main class="caixa-branca">
      <div class="content">
        <section class="contatos">
          <h2>Fale conosco:</h2>
           <!-- Ícones de contato com links para redes sociais e telefone -->
          <div class="icones-contato">
            <a href="https://www.instagram.com/donapizzassa/" target="_blank" title="Instagram">
              <img src="img_contatos/Instagram-PNG.png" alt="Instagram" class="icone-social">
            </a>
            <a href="https://www.facebook.com/donapizza.com.br/?locale=pt_BR" target="_blank" title="Facebook">
              <img src="img_contatos/icone.facebook.png" alt="Facebook" class="icone-social">
            </a>
            <a href="https://wa.me/5571987483645?text=Ol%C3%A1%20Dona%20Pizza!%20Quero%20fazer%20um%20pedido%20delicioso%20agora%20mesmo!%20%F0%9F%8D%95%F0%9F%98%8B" target="_blank" title="WhatsApp">
              <img src="img_contatos/iconewhatsapp.jpg" alt="WhatsApp" class="icone-social">
            </a>
            <div class="telefone-item" title="Telefones">
              <img src="img_contatos/icone.telefone.png" alt="Telefone" class="icone-social">
              <span>(71) 98748-3645<br>(71) 3023-0596<br>(71) 3561-8856</span>
            </div>
          </div>
        </section>
         <!-- Endereço da pizzaria -->
        <section class="endereco">
          <p><strong>Rua Xingu, 180 - STIEP, Salvador - BA, 41770-130, Brasil</strong></p>
          <a href="https://maps.app.goo.gl/PQ9iNbCRVryiMi9w7" target="_blank">
            <button>Ver no Mapa</button>
          </a>
        </section>
            <!-- Formulário de feedback -->
        <section class="formulario">
          <h2>TEM UM FEEDBACK?</h2>
          <form id="feedbackForm">
            <div class="duplo">
              <input type="text" id="nome" placeholder="Primeiro Nome" required>
              <input type="text" id="sobrenome" placeholder="Último Nome" required>
            </div>
            <input type="email" id="email" placeholder="E-mail" required>
            <div class="duplo">
              <input type="text" id="assunto" placeholder="Assunto" required>
              <input type="text" id="pedido" placeholder="Nº do Pedido (5 dígitos)" pattern="\d{5}" maxlength="5" title="Digite 5 números">
            </div>
            <textarea id="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
            <button type="submit">ENVIAR MENSAGEM</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="rodape">
          <img src="LOGO.png" alt="Donnapizzaz">
          <p>© 2025 Pizzaria Donna Pizza.</p>
          <p>Todos os direitos reservados</p>
      </div>
    </footer>

  </div>

</body>
<script src="contatos.js"></script>
</html>
